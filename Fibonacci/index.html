<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Series</title>
    <script>
      let n = prompt('Fibonacci series... ', 9);
      let n1 = 0;
      let n2 = 1;
      document.write('Fibonacci series...', 'for ', n, ' elements', '</br>');
      for (i = 0; i <= n; i++) {
        document.write('</br>' + n1);
        fib = n1 + n2;
        n1 = n2;
        n2 = fib;
      }
    </script>
  </head>
  <body></body>
</html>
