<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Leap Year</title>
    <script>
      let year = prompt('enter the year:', 2022);
      if (year > 0) {
        if (year % 4 == 0) {
          document.write('The year is leap year');
        } else {
          document.write('The year is Not leap year');
        }
      } else {
        document.write('Please enter the Valid year only');
      }
    </script>
  </head>
  <body></body>
</html>
