<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printing Stars in triangular shape</title>
    <script>
      let n = 5;
      for (j = 0; j <= n + 3; j++) {
        for (i = 1; i <= n; i++) {
          document.writeln('*');
        }
        document.write('<br>');
        n--;
      }
    </script>
  </head>
  <body></body>
</html>
