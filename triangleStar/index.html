<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printing Stars</title>
    <script>
      let n = 6;
      for (j = 0; j <= n + 4; j++) {
        for (i = 1; i <= j; i++) {
          document.writeln('*');
        }
        document.write('<br>');
        n--;
      }
    </script>
  </head>
  <body></body>
</html>
