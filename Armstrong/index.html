<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Armstrong Number</title>
    <script>
      let num = prompt('Enter the positive integer', 371);
      let sum = 0;
      let temp = num;
      let digit;
      while (temp > 0) {
        digit = temp % 10;
        sum += digit * digit * digit;
        temp = parseInt(temp / 10);
      }

      if (sum == num) {
        document.write('Given number is Armstrong');
      } else {
        document.write('Given number is Not an Armstrong');
      }
    </script>
  </head>
  <body></body>
</html>
