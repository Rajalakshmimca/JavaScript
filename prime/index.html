<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number</title>
    <script>
      let num = prompt('Enter the number', 7);
      let prime = 1;
      for (i = 2; i < num; i++) {
        if (num % i == 0) {
          prime = 0;
          break;
        }
      }
      if (prime == 0) {
        document.write('Given number is not prime');
      } else {
        document.write('Given number is prime');
      }
    </script>
  </head>
  <body></body>
</html>
